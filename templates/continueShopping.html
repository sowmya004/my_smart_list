  <body>
    
    <header>
      <div class="navbar navbar-light" style="background-color: #79DAE8;">
        <div class="container">
          <a href="/" class="navbar-brand d-flex align-items-center">
            <!-- <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="me-2" viewBox="0 0 24 24"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg> -->

            <strong>mySmartCart</strong>

        </div>
      </div>
    </header>

<main>

  <section class="py-5 text-center container" style="background-color: #E8F9FD; padding: 0;">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">MY SMART CART</h1>
        <p class="lead text-muted">Displaying the best choice for you!</p>
        <!-- <p>
          <a href="#" class="btn btn-primary my-2">Main call to action</a>
          <a href="#" class="btn btn-secondary my-2">Secondary action</a>
        </p> -->

        <button class="btn btn-info" onclick="window.location.href='/recommended-results'">Go to next item</button>
        <br>
        <br>

        <button class="btn btn-info" onclick="window.location.href='/'">Go to home page</button>
        
      </div>
      
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for i in range(0, count) %}

          <div class="col">
            <div class="card shadow-sm">
              <!-- <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg> -->
              <img class="bd-placeholder-img card-img-top" width="100%" height="225" src={{imageSRCs[i]}} role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
              <div class="card-body">
                <a class="card-text" href={{urls[i]}}>{{ descriptions[i] }}</a>
                <div class="d-flex justify-content-between align-items-center ">
                  <p class="card-text">{{prices[i]}}</p>
                  <p class="card-text">{{ratings[i]}}</p>
                  <small class="text-muted">{{reviewCounts[i]}}</small>

                  {% if WebsiteNames[i] == "Amazon" %}
                    <img src="../static/icons/amazon-brands.svg" width="25px" height="25px" alt="amazon logo">
                  {% else %}
                    <img src="../static/icons/1217101_flipkart_icon.svg" width="25px" height="25px" alt="flipkart logo">
                  {% endif %}
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>

</main>
